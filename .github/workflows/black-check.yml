name: Check Black Formatting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  black-check:
    name: Run Black
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install black
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run black check
      run: |
        black . --check --diff
